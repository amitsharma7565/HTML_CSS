<!-- Create a login form and style the form. Use br tag before creation of login form  -->
<html>
    <head>
        <style>
            .cl{
                background-color: red;
                text-align: center;
                padding: 20px;
                text-decoration: underline;
            }
            .cls{
                background-color: yellow;
            }
            .b{
                text-transform: uppercase;
            }
        </style>
    </head>
    <body>
        <div class="cl">
            <form>
                <label class="b">Enter the name  <input type="text" id="name" name="username"></label> <br>
                <label class="b">Enter the password  <input type="password" id="name" name="username"></label> <br>
                <input type="submit" value="Submit" class="cls">
            </form>
        </div>
    </body>
</html>
