supplier and all the medicines supplied by them.
In medicine entry form we should take 3 inputs that represent the “Supplier Details”
1.Supplier ID 
2.Supplier Name 
3.Date and time of Supply

• Right below the “Supplier Details” you should have a table, with multiple rows. Each row represents a medicine 
supplied by the particular Supplier.   
1.Medicine ID

3.Unit price 
4.Quantity 
5.Manufacture date
6.Expiry Date
