<!-- Exercise 1.1:  Create a form with input fields such as first name, last name, email and Password.  -->
<html>
    <body>
        <form>
            <label> First name: </label>
            <input type="text" id="name" name="first name"><br><br>
            <label> Last name: </label>
            <input type="text" id="name" name="last name"><br><br>
            <label> Enter email: </label>
            <input type="email" id="name" name="email"><br><br>
            <label> Enter the Password: </label>
            <input type="password" id="name" name="password"><br><br>
        </form>
    </body>
</html>
