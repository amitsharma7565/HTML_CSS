
<!-- Exercise 2.2: Using general sibling selector, create an Unordered list, change the colour of the items to 
    green and display them in bold text. --> 
<html>
    <head>
        <style>
            ul~li{
                color: green;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Hp</li>
            <li>Acer</li>
            <li>Apple</li>
            <li>Dell</li>
        </ul>
    <li>mech</li>
    <li>civil</li>
    <li>cse</li>
    <li>Elec</li>
    </body>
</html>
