
<!-- Exercise 2.3: Using adjacent sibling selector, display list items in an ordered list and change the 
    background colour to yellow for the element which is an adjacent sibling for the selected element. -->
    <html>
        <head>
            <style>
                ol+li{
                    background-color: yellow;
                }
            </style>
        </head>
        <body>
            <ol>
                <li>Amit1</li>
                <li>Amit2</li>
                <li>Amit3</li>
                <li>Amit4</li>
            </ol>
            <li>Sharma1</li>
            <li>Sharma2</li>
            <li>Sharma3</li>
        </body>
    </html>
