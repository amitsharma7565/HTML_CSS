<!--Exercise 2: In this HTML page, Create a student login form which contains 
Student Details text as the caption student id, student name, student email, Branch, Year, take radio button for male/female and Submit/Login button.
After completion of this excercise click on preview link to see your output and submit the assignment to gitHub. -->
<html>
    <body>
        <fieldset style="width: 500px;">
            <legend style="text-align: center; text-transform: capitalize;">Student Login  form</legend>
            <label>Student id:</label>
            <input type="text" id="sid" name="Studentid"> <br><br>
            <label>Student name:</label>
            <input type="text" id="name" name="Studentname"> <br><br>
            <label>Enter email:</label>
            <input type="email" id="mail" name="Studentemail"> <br><br>
            <h3>Enter your branch</h3>
            <select name="branch" id="Ebranch">
                <option>select please</option>
                <option value="Mech">Mech</option>
                <option value="Civil">Civil</option>
                <option value="EC">EC</option>
                <option value="CSE">CSE</option>
            </select>
            <h3> Please Select your Year</h3>
            <input type="radio" name="year">
            <label>1st year</label> <br>
            <input type="radio" name="year">
            <label>2nd year</label><br>
            <input type="radio" name="year">
            <label>3rd year</label><br>
            <input type="radio" name="year">
            <label>4th year</label>
            <h3>Select your Gender</h3>
            <input type="radio" name="gender">
            <label>Male</label> <br>
            <input type="radio" name="gender">
            <label>Female</label> <br>
            <input type="radio" name="gender">
            <label>Other</label> <br><br>
            <input type="submit" name="submit" value="login"/>
        </fieldset>
    </body>
</html>
