<!--Exercise 1.5: Create an ordered list and change the background colour to yellow for the selected list items 
    using descendent selectors. -->
    <html>
        <head>
            <style>
                ol li{
                    background-color: yellow;
            }
            </style>
        </head>
        <body>
            <ol>
                <li>Bus</li>
                <li>Truck</li>
                <li>Car</li>
                <li>Plane</li>
                <li>Train</li>
            </ol>
        </body>
    </html>
